<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style-game.css">
    <link rel="stylesheet" href="css/board.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <div class="game-container">
            <div class="header">
                <h1><i class="far fa-circle"></i> Tic Tac Toe <i class="fas fa-times"></i></h1>
            </div>
            <div class="game-box">
                <div class="board" id="board">
                    <div id="cell1" class="cell" data-cell></div>
                    <div id="cell2" class="cell" data-cell></div>
                    <div id="cell3" class="cell" data-cell></div>
                    <div id="cell4" class="cell" data-cell></div>
                    <div id="cell5" class="cell" data-cell></div>
                    <div id="cell6" class="cell" data-cell></div>
                    <div id="cell7" class="cell" data-cell></div>
                    <div id="cell8" class="cell" data-cell></div>
                    <div id="cell9" class="cell" data-cell></div>
                </div>
            </div>
            <div class="restart-box">
                <button class="restart" id="restart"><i class="fas fa-redo-alt"></i> Restart</button>
            </div>
        </div>
        <div class="room-container">
            <div class="header">
                <h1><i class="fas fa-person-booth"></i> Room </h1>
            </div>
            <div class="room-box">
                <div class="chat-sidebar">
                    <h3><i class="fas fa-comments"></i> Room Name:</h3>
                    <h2 id="room-name"></h2>
                    <h3><i class="fas fa-users"></i> Users:</h3>
                    <ul id="users"></ul>
                </div>
                <div class="leave-room">
                    <a id="leave-btn" class="btn"><i class="fas fa-hand-middle-finger"></i> Leave Room</a>
                </div>
            </div>
        </div>
        <div class="chat-container">
            <div class="header">
                <h1><i class="far fa-comment-dots"></i> Chat </h1>
            </div>
            <div class="chat-box">
                <div class="chat-messages"></div>
                <div class="chat-form-container">
                    <form id="chat-form">
                        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
                        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
